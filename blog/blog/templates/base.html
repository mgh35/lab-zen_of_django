<html>
  <head>
    <title>Blog</title>
    <link rel="stylesheet" href="/static/site.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="banner">Blog</div>
          </div>
          <div class="col-7"></div>
          <div class="col-2">
            {% if user.is_authenticated %}
              <div class="dropdown">
                <div class="dropdown-toggle navlink" data-toggle="dropdown">
                  <i class="bi-person-circle"></i>
                </div>
                <div class="dropdown-menu">
                  <i>{{ user.username }}</i>
                  <a class="dropdown-item" href="{% url 'home' %}">
                    <i class="bi-house"></i>
                    Home
                  </a>
                  <a class="dropdown-item" href="{% url 'logout' %}">
                    <i class="bi-backspace"></i>
                    Logout
                  </a>
                </div>
              </div>
            {% else %}
              <a class="navlink" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
